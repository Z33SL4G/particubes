keywords: ["cubzh", "game", "mobile", "scripting", "cube", "voxel", "world"]
type: "RootNode"
description: |
  The `RootNode` represents the root of the UI of the game.
  
  It contains eerything UI (Labels, Buttons, etc)

functions:
  - name: "AddChild"
    description: |
      Add a UI Node to the game's UI, at the top level of the hierarchy.
    argument-sets: 
      -
        - name: "button"
          type: "Button"
      -
        - name: "label"
          type: "Label"
